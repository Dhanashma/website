<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <div class="signup">
    <form onsubmit = "return validate()" action="login.html" id="form">
        <h1> Sign Up </h1>
         <br>
        <!-- <label> Name</label><br> -->
        <input type="text" placeholder="Name" id="name" required >   
        <!-- <label>Mobile number</label> -->
        <input type="text" id="phone" placeholder="Mobile number" required>
        <!-- <label>Email</label> -->
        
        <input type="email" id="email" placeholder="E-mail" required>
        <label for="error" id="error"></label>
        <!-- <label> Password </label><br> -->
        <input type="password" id="pwd" placeholder="Password" minlength="8" maxlength="14" required onkeyup="return passwordChanged();">
        <span id="strength">Type Password</span>
        <!-- <label> Confirm Password</label> -->
        <input type="password" id="retype" placeholder="Confirm Password" required>
        <input type="submit" value="Sign Up">
        <br>
        <a href="login.html"> Already have an account? Login </a>
     
    </form>
    </div>
    <script src="jscopy.js"></script>
</body>
</html>
